<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header id="header">
        <h1 data-speed="-2" class="layer">Tweeter</h1>
        <img data-speed="2" class="layer" src="img/Twitter_Monochromatic.svg" alt="">
    </header>
    <main>
        <div class="switch">
            <label>
                <input type="checkbox">
                <span class="lever"></span>
                <i class='bx bxs-moon'></i>
            </label>
        </div>
        <section class="main-info">
            <div class="content">
                <h1>Geeks will conquer the world</h1>
                <p>Subscribe to our newsletter and be part of the new future</p>
                <div class="input-field col">
                    <input id="email" type="email" class="validate">
                    <label class="active" for="email">Email</label>
                    <a class="btn cta"><i class='bx bxs-send'></i></a>
                </div>
            </div>

        </section>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/index.js"></script>
</body>

</html>
