<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="return"><a><i class='bx bx-left-arrow'></i> Back to payment methods</a></div>
        <h1>CARD DETAILS:</h1>
        <div class="credit-card">
            <div class="card-type"><span class="cd-type"><i class='bx bx-credit-card-front'></i></span></div>
            <div class="dynamic-card-content">
                <div class="card-text-group card-number">
                    <h2>Card number:</h2>
                    <p class="number-info">___</p>
                </div>
                <div class="card-text-group card-expiry">
                    <h2>Expiry date:</h2>
                    <p class="expiry-info">__/__</p>
                </div>
                <div class="card-text-group card-name">
                    <h2>Card holder's name:</h2>
                    <p class="name-info">___</p>
                </div>

            </div>
        </div>
        <div class="form">
            <div class="input-field form-group card-number">
                <label for="card_number" class="form-label">Card number:</label>
                <input type="number" id="card_number" name="card_number">
                <p class="advice"></p>
            </div>
            <div class="input-field form-group card-expiry">
                <label for="card_expiry" class="form-label">Expiry date:</label>
                <input type="text" id="card_expiry" name="card_expiry">
            </div>
            <div class="input-field form-group card-name">
                <label for="card_name" class="form-label">Card holder's name:</label>
                <input type="text" id="card_name" name="card_name">
            </div>
            <div class="input-field form-group card-cvv">
                <label for="card_cvv" class="form-label">CVV:</label>
                <input type="password" id="card_cvv" name="card_cvv">
            </div>
            <a class="waves-effect waves-light btn">Proceed</a>
        </div>
        <div class="modalize">
            <div class="modal-container">
                <div class="modal-content">
                    <h1>Thank you for choosing us</h1>
                    <a class="modal-cta">Ok!</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="lib/index.js"></script>
</body>

</html>
