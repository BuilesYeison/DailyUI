<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Shooter</title>
</head>

<body>
    <main>
        <a href=""><i class='bx bxs-cookie'></i></a>
        <div class="grid">
            <div class="info-content">
                <h1>BE PART OF THE NEW SHOOTER EXPERIENCE</h1>
                <img src="img/Fortnite_Two Color 1.svg" alt="">
            </div>
            <div class="card email-card">
                <h1>Lets Start</h1>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="checkbox-group">
                    <label for=""><input type="checkbox" name="" id="ckboxNews">Receive news, special offers, feedback
                        surveys and playtest invitations from Cookie Games.</label>
                </div>
                <a class="next-button email-card-button"><i class='bx bx-right-arrow-alt'></i></a>
                <a href="" class="have-an-account">Already have an account</a>
                <div class="create-with-google">
                    <h2>You can also create an account with:</h2>
                    <a class="cta" href=""><i class='bx bxl-google'></i></a>
                </div>
            </div>
            <div class="card date-card">
                <h1>Lets found out how old you are</h1>
                <div class="form-group">
                    <label class="form-label" for="date">Born Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <a class="next-button date-card-button"><i class='bx bx-right-arrow-alt'></i></a>
                <a href="" class="cancel">Cancel</a>
            </div>
            <div class="card final-card">
                <h1>Lets Finish</h1>
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" name="username" id="username">                                        
                </div>
                <div class="form-group">
                    <label class="form-label" for="passwd">Password</label>
                    <input type="password" name="passwd" id="passwd">
                </div>
                <div class="form-group">
                    <label class="form-label" for="repeat-passwd">Repeat password</label>
                    <input type="password" name="repeat-passwd" id="repeat-passwd">
                </div>
                <a class="next-button final-card-button"><i class='bx bx-right-arrow-alt'></i></a>
                <a href="" class="cancel">Cancel</a>
            </div>
            <div class="card verify-email-card">
                <h1>Congrats <span class="username-text"></span> !! The next step is verify your email üê±‚Äçüë§</h1>
            </div>

        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
